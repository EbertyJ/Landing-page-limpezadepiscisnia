    <body>
        <div class="text" style="width: 140px;">
            <h2>Pooltron</h2>
            <h5>LIMPEZA DE PISCINA</h5>
        </div>
        <div class="form" style="width: 350px; height: 470px;">
            <p>Solicite Grátis Uma Cotação</p>
            <form>
                <input type="text"  placeholder="Nome" id="inpName">
                <input type="email"  placeholder="E-mail" id="inpEmail">
                <input type="number"  placeholder="Numero" id="inpPhone">
            </form>
                <h3> Em oque você está interessado? </h3>
                <select class="selecionar">
                    <option value="guias">Desinfecção por iônização</option>
                    <option value="praias">Desinfecção por raios ultravioletas</option>
                    <option value="cidades">Desinfecção por ozônio</option>
                </select>
                <button class="btn" type="button" name="botao" id="inpBotao">SOLICITAR UMA COTAÇÃO </button>
        </div>
        <div class="textoBody" style="width: 50%;">
            <p>Reserve uma limpeza de <br> piscina hoje em sua cidade!</p>
        </div>
        <div class="ultimoBtn">
            <button id="btn2" type="button" name="botao">PORQUÊ NOS ESCOLHER</button>
        </div>
